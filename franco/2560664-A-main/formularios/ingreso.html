<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRADAS BASICAS</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">
    <!--funcion de js para mensaje por pantalla-->
    <script>
        function enviar() {
            const edad = parseInt(document.getElementById('edad').value);

            if (edad <= 18) {
                // Mostrar mensaje de error si la edad es menor o igual a 18
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Eres menor de edad. No se permite el ingreso.'
                });
            } else {
                // Si la edad es mayor a 18, mostrar toast de éxito y redirigir
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Ingreso con éxito'
                }).then(() => {
                    // Redirigir al usuario a otra página después de mostrar el toast
                    window.location.href = "index.html";
                });
            }
        }
    </script>

</head>

<body>
    <header>
        <img class="logo" src="img/descarga.jpg" alt="logo">
        <h1>acceder</h1>
    </header>
    <div class="imagen">
        <img src="img/este.png" alt="">
    </div>
    <div class="imagen1">
        <img src="img/este.png" alt="">
    </div>
    <div class="contenido">
        <form class="form-basico" action="#">
            <div class="titulo">
                <h2>ingreso</h2>
            </div>
            <div class="entrada">
                <label>Entrada tipo texto</label>
                <input type="text" placeholder="Nombre Completo">
            </div>
            <div class="entrada">
                <label>Entrada tipo email</label>
                <input type="email" placeholder="Ejemplo@email.com">
            </div>
            <div class="entrada">
                <label>edad</label>
                <input type="email" id="edad" placeholder="edad real">
            </div>
            <div class="entrada">
                <label>Entrada tipo password</label>
                <input type="password" id="password" placeholder="Ejemplo1234*">
            </div>

            <div class="boton">
                <input type="button" value="Enviar" onclick="enviar()">
            </div>
        </form>
    </div>
