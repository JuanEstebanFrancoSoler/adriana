    <!--funcion de js para mensaje por pantalla-->
    
    <script>
        function enviar() {
            alert("Enviando Datos....");
        }

        function elegirGenero() {
            const inputOptions = new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        'Masculino': 'Masculino',
                        'Femenino': 'Femenino',
                        'Otro': 'Otro'
                    })
                }, 1000)
            })

            Swal.fire({
                title: 'Selecciona tu género',
                input: 'radio',
                inputOptions: inputOptions,
                inputValidator: (value) => {
                    if (!value) {
                        return 'Debes elegir una opción!'
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        html: `Seleccionaste: ${result.value}`
                    })
                }
            });
        }

        // Search Functionality
        function search() {
            const searchTerm = document.getElementById("searchTerm").value.trim();
            if (!searchTerm) {
                alert("INGRESE UNA CONSOLA");
                return;
            }

            // Check for specific search terms
            if (searchTerm.toLowerCase() === 'xbox') {
                searchXbox();
            } else if (searchTerm.toLowerCase() === 'play') {
                searchPlay();
            } else {
                alert(`Realizando búsqueda general para: ${searchTerm}`);
            }
        }

        function searchXbox() {
            const searchResults = [
                { title: "Xbox One", description: "Xbox es una videoconsola doméstica de 32 bits y la primera de la serie de videoconsolas Xbox fabricada por Microsoft. Salió a la venta como la primera incursión de Microsoft en el mercado de las consolas de videojuegos el 15 de noviembre de 2001 en Norteamérica seguida de Australia Europa y Japón en 20021​ Está clasificada como consola de sexta generación compitiendo con la PlayStation 2 de Sony la GameCube de Nintendo y la Sega Dreamcast de Sega También fue la primera consola exitosa producida por una empresa estadounidense desde el lanzamiento de la Atari 2600 a finales de los años 70." },
                { title: "Xbox Series X", description: "Description of Xbox Series X" }
                
            ];

            displayResults(searchResults);
        }

        // Search Play
        function searchPlay() {
            // Simulated search results for Play
            const searchResults = [
                { title: "PlayStation 5", description: "Description of PlayStation 5" },
                { title: "PlayStation 4", description: "Todos permiten jugar a títulos multijugador en línea, guardar las partidas en la nube, ofrecen descuentos exclusivos en la tienda de PlayStation, dan acceso al catálogo de PlayStation Plus Collection y regalan dos juegos gratis cada mes." }
                // Add more simulated results here
            ];

            displayResults(searchResults);
        }

        // Display search results
        function displayResults(results) {
            const resultsContainer = document.querySelector('.busqueda');
            // Clear previous results
            resultsContainer.innerHTML = '';
            
            // Display search results
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = `<h3>${result.title}</h3><p>${result.description}</p>`;
                resultsContainer.appendChild(resultDiv);
            });
        }
        
    </script>
