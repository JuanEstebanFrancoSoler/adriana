    <header>

    </header>
    <div class="imagen">
        <img src="img/este.png" alt="">

    <div class="contenido">
        <form class="form-basico" action="#" onsubmit="return validar()">
            <div class="titulo">
                <h2>validacion</h2>
            </div>
            <!--correcto--!-->
            <div class="entrada">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre Completo" name="nombre" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle icono" viewBox="0 0 16 16">
                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>

                </svg>
            </div>
            <!--correcto--!-->
            <div class="entrada">
                <label>email</label>
                <input type="email" placeholder="Ejemplo@email.com" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </div>
            <div class="entrada">
                <label>Entrada tipo caja de verificacion</label>
                <input type="checkbox" required><label>Acepto terminos</label>

            </div>

            <div class="entrada">
                <label>seleccione el tipo de habitacion </label>
                <div class="opciones">
                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>doble</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>sencilla</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>queen</span>
                        </label>
                    </div>

                </div>
            </div>
            <div class="boton">
                <input type="button" value="Enviar">
            </div>
