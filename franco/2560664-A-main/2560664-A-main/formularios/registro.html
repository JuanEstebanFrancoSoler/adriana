<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRADAS BASICAS</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!--funcion de js para mensaje por pantalla-->
    <script>
        function enviar() {
            alert("Enviando Datos....");
        }

        function elegirGenero() {
            const inputOptions = new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        'Masculino': 'Masculino',
                        'Femenino': 'Femenino',
                        'Otro': 'Otro'
                    })
                }, 1000)
            })

            Swal.fire({
                title: 'Selecciona tu género',
                input: 'radio',
                inputOptions: inputOptions,
                inputValidator: (value) => {
                    if (!value) {
                        return 'Debes elegir una opción!'
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        html: `2Seleccionaste: ${result.value}`
                    })
                }
            });
        }
    </script>
</head>

<body>
    <header>
        <img class="logo" src="img/descarga.jpg" alt="logo">
        <h1>REGISTRO</h1>
    </header>
    <div class="imagen">
        <img src="img/este.png" alt="">
    </div>

    <div class="contenido">
        <form class="form-basico" action="#">
            <div class="titulo">
                <h2>Registro</h2>
            </div>
            <div class="entrada">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre Completo" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle icono" viewBox="0 0 16 16">
                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                </svg>
            </div>
            <div class="entrada">
                <label>correo</label>
                <input type="email" placeholder="Ejemplo@email.com" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </div>
            <div class="entrada">
                <label>Genero</label>
                <input type="button" value="Seleccionar" onclick="elegirGenero()">
            </div>
            <div class="entrada">
                <label>Entrada tipo password</label>
                <input type="password" placeholder="Ejemplo1234*">
            </div>
            <div class="entrada">
                <label>terminos de uso de usuario</label>
                <input type="checkbox"><label>acepta?</label>
            </div>
            <div class="boton">
                <input type="button" value="Enviar" onclick="enviar()">
            </div>

        </form>
    </div>

</body>

</html>
