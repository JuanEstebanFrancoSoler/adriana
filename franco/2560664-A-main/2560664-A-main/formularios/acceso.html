<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRADAS BASICAS</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">
    <!--funcion de js para mensaje por pantalla-->
    <script>
        function enviar() {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'success',
                title: 'Ingreso con éxito'
            }).then(() => {
                // Redirigir al usuario a otra página después de mostrar el toast
                window.location.href = "index.html";
            });
        }
    </script>

</head>

<body>
    <header>
        <img class="logo" src="img/descarga.jpg" alt="logo">
        <h1>acceder</h1>
    </header>
    <div class="imagen">
        <img src="img/este.png" alt="">
    </div>
    <div class="imagen1">
        <img src="img/este.png" alt="">
    </div>
    <div class="contenido">

            </div>
            <div class="entrada">
                <label>nombre</label>
                <input type="text" placeholder="Nombre Completo">
            </div>
            <div class="entrada">
                <label>email</label>
                <input type="email" placeholder="Ejemplo@email.com">
            </div>

            <div class="entrada">
                <label>password</label>
                <input type="password" placeholder="Ejemplo1234*">
            </div>

            <div class="boton">
                <input type="button" value="Enviar" onclick="enviar()">
            </div>
            <div>

                <li>
                    <center><a href="ingreso.html">olvido su contraseña?</a></center>
                </li>

            </div>
        </form>
    </div>

    <div class="menu">
        <ul>
            <li> <a href="index.html">Inicio</a></li>

            <li> <a href="basicos.html">Entradas Basicas</a></li>

            <li> <a href="acceso.html" class="activo">Iniciar Sesion</a></li>
            <li> <a href="busqueda.html">Form Busqueda</a></li>
            <li> <a href="validacion.html">Form Validacion</a></li>
        </ul>

    </div>
</body>
